<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrieve Student Data</title>
</head>
<body>
    <h1>Retrieve Student Data</h1>
    <input type="text" id="rollNo" placeholder="Enter Roll No" />
    <button onclick="retrieveData()">Get Data</button>
    <div id="result"></div>

    <script>
        async function retrieveData() {
            const rollNo = document.getElementById('rollNo').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = ''; // Clear previous results

            try {
                const response = await fetch('student_data.txt'); // Ensure this file is in the same directory
                const text = await response.text();
                const lines = text.split('\n');

                // Find the line that matches the roll number
                const studentData = lines.find(line => line.startsWith(rollNo + '\t'));

                if (studentData) {
                    const dataArray = studentData.split('\t');
                    resultDiv.innerHTML = `
                        <table border="5">
			<tr>
   			<td><h2>Roll No: ${dataArray[0]}</h2></td>
                        <td><p>Name: ${dataArray[1]}</p></td>
                        <td><p>Class: ${dataArray[2]}</p>
                        <td><p>Year: ${dataArray[3]}</p>
                        </tr>
			<tr>
			<td><p>Subject 1: ${dataArray[4]}</p>
			<td><p>Subject 2: ${dataArray[5]}</p>
			<td><p>Subject 3: ${dataArray[6]}</p>
		        <td><p>Subject 4: ${dataArray[7]}</p>
        		</tr>            
		    </table>`;
                } else {
                    resultDiv.innerHTML = '<p>No data found for this roll number.</p>';
                }
            } catch (error) {
                console.error('Error fetching the text file:', error);
                resultDiv.innerHTML = '<p>Error retrieving data.</p>';
            }
        }
    </script>
</body>
</html>
